<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filters</title>
    <style>
        img{
            filter: blur(3px);
            filter: opacity(0.1);
            filter: invert(0.1);
            
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="https://media.istockphoto.com/id/1165260383/photo/male-hands-typing-text-or-programming-code-on-laptop.jpg?s=2048x2048&w=is&k=20&c=vqaYuWRhhMFs0jRw_ynhxc2sTtdE4QJgXPFU9RYQFww="
           height="344px" alt="">
    </div>
</body>

</html>
