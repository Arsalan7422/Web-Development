<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadow and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            box-shadow: 5px 15px 5px blue;
            
        }
        p{
            text-shadow: 2px 3px 4px red;
            outline: 10px rgb(151, 71, 14);
            border: 2px solid black;
        }


    </style>
</head>
<body>
    <div class="box">i am a box</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quisquam omnis officia illo, odio cumque non fugit corrupti consectetur animi, corporis magni quibusdam.</p>
</body>
</html>
